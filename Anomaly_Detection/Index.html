            self.features.append(feature_map)
            if (self.verbose):
                print(f&quot;=&gt; feature_map.shape: {feature_map.shape}&quot;)
        
        # resnet50 ëª¨ë¸ì˜ &quot;layer2&quot; groupê³¼ &quot;layer3&quot; groupì˜ ë§ˆì§€ë§‰ layerì— ëŒ€í•œ forward ê³„ì‚°ì´ ëë‚¬ì„ ë•Œ ìœ„ì—ì„œ ì •ì˜í•´ ë‘” &quot;hook&quot; í•¨ìˆ˜ê°€ í˜¸ì¶œë˜ë„ë¡ ì„¤ì •
        self.model.layer2[-1].register_forward_hook(hook)
        self.model.layer3[-1].register_forward_hook(hook)
        
    def forward(self, x, verbose=False):
        self.verbose = verbose
        self.features = []
        x = x.to(device)
        with torch.no_grad():
            # feature extraction
            _ = self.model(x)  # forward ê³„ì‚° ìˆ˜í–‰ ì‹œ, register_forward_hook()ì— ì˜í•´ì„œ self.featuresì— ìë™ìœ¼ë¡œ ì¶”ì¶œëœ featureê°€ ì €ì¥ë˜ë¯€ë¡œ ë°˜í™˜ê°’ ë°›ì„ í•„ìš” ì—†ìŒ.
            
        # locally aware patch feature ìƒì„±
        self.avgpool = torch.nn.AvgPool2d(kernel_size=self.patch_size, stride=self.stride)
        fmap_size = self.features[0].shape[-2]  # (28, 28)
        # ìµœì¢… ì¶œë ¥ë˜ëŠ” feature mapì˜ í¬ê¸°ê°€ fmap_size=(28,28)ì´ ë˜ë„ë¡ í•˜ëŠ” adaptive pooler ìƒì„±
        self.adaptive_avg_pool = torch.nn.AdaptiveAvgPool2d(fmap_size) 
        
        ### shape ë³€í™” ì¶”ì ìš© ì¶œë ¥
        if verbose:
            for i, ft_map in enumerate(self.features):
                avg_pooled_ft_map = self.avgpool(ft_map)
                adaptive_avg_pooled_ft_map = self.adaptive_avg_pool(avg_pooled_ft_map)
                print(f&quot;\n[{i}] ft_map.shape                    : {ft_map.shape}&quot;)
                print(f&quot;[{i}] avg_pooled_ft_map.shape         : {avg_pooled_ft_map.shape}&quot;)
                print(f&quot;[{i}] adaptive_avg_pooled_ft_map.shape: {adaptive_avg_pooled_ft_map.shape}&quot;)
                print(&quot;-&quot;*80)
            print(&quot;=&quot;*100)
        ###
        
        # feature mapì„ average poolingí•˜ê³  í¬ê¸° ì¡°ì • =&gt; resized_maps: [1,512,28,28], [1,1024,28,28]
        resized_map = [self.adaptive_avg_pool(self.avgpool(fmap)) for fmap in self.features]
        
        patchcore_features = torch.cat(resized_map, dim=1)  # # feature mapë“¤ì„ Cì°¨ì›ì—ì„œ í•©ì¹˜ê¸° =&gt; [1, 512, 28, 28]+[1, 1024, 28, 28]=[1, 1536, 28, 28]
        patchcore_features = patchcore_features.reshape(patchcore_features.shape[1], -1).T # [1536, 28, 28] =&gt; [1536, 28x28] =&gt; [28*28, 1536]  = [784, 1536]
        
        return patchcore_features
